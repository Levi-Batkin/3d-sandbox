<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voxel Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #87CEEB;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 14px;
            line-height: 1.6;
            pointer-events: none;
        }

        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            pointer-events: none;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        .inventory-slot.active {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #menu.hidden {
            display: none;
        }

        #menu h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #controls-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 12px;
            text-align: right;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="crosshair"></div>
            <div id="hud">
                <div id="fps">FPS: 0</div>
                <div id="position">Position: (0, 0, 0)</div>
                <div id="chunk-info">Chunks: 0</div>
                <div id="block-info">Looking at: None</div>
            </div>
            <div id="inventory">
                <div class="inventory-slot active" data-block="grass">ðŸŸ©<br>Grass</div>
                <div class="inventory-slot" data-block="dirt">ðŸŸ«<br>Dirt</div>
                <div class="inventory-slot" data-block="stone">â¬œ<br>Stone</div>
                <div class="inventory-slot" data-block="wood">ðŸŸ§<br>Wood</div>
                <div class="inventory-slot" data-block="leaves">ðŸŸ¢<br>Leaves</div>
            </div>
            <div id="controls-info">
                WASD: Move | Space: Jump | Shift: Fly Down<br>
                Mouse: Look | Left Click: Break | Right Click: Place<br>
                1-5: Select Block | ESC: Menu
            </div>
            <div id="loading" class="hidden">Loading world...</div>
        </div>
        <div id="menu">
            <h1>3D Voxel Sandbox</h1>
            <button class="menu-button" id="new-game">New Game</button>
            <button class="menu-button" id="continue-game">Continue</button>
            <button class="menu-button" id="save-game">Save Game</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
